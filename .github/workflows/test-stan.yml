name: Stan Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'tests/**'
      - 'plugins/**'
      - '.github/workflows/test-stan.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-stan:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        r-version: ['4.3']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libv8-dev

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::testthat
            any::here
            any::posterior
            any::bayesplot
            stan-dev/cmdstanr

      - name: Install CmdStan
        run: |
          cmdstanr::check_cmdstan_toolchain(fix = TRUE, quiet = TRUE)
          cmdstanr::install_cmdstan(cores = 2, quiet = TRUE)
        shell: Rscript {0}

      - name: Verify CmdStan installation
        run: |
          library(cmdstanr)
          cmdstan_path()
          cmdstan_version()
        shell: Rscript {0}

      - name: Run Stan tests
        run: |
          library(testthat)
          library(here)
          results <- test_dir(
            here("tests/integration/stan"),
            reporter = "summary",
            stop_on_failure = FALSE
          )
          # Exit with error if any tests failed
          if (any(as.data.frame(results)$failed > 0)) {
            quit(status = 1)
          }
        shell: Rscript {0}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stan-test-results-${{ matrix.os }}
          path: |
            tests/integration/stan/*.Rout
            tests/*.log
