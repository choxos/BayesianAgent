name: PyMC Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'tests/**'
      - 'plugins/**'
      - '.github/workflows/test-pymc.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-pymc:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov numpy
          pip install pymc arviz

      - name: Verify PyMC installation
        run: |
          python -c "import pymc as pm; print(f'PyMC version: {pm.__version__}')"
          python -c "import arviz as az; print(f'ArviZ version: {az.__version__}')"

      - name: Run PyMC tests
        run: |
          pytest tests/integration/pymc/ -v --tb=short -m pymc
        env:
          PYTENSOR_FLAGS: "device=cpu,floatX=float64"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pymc-test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            tests/integration/pymc/*.log
            .pytest_cache/
